<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WLED Media Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="menuToggle" aria-label="Menú">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mb-0 h1 ms-2">WLED Media Engine</span>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar Menu -->
    <nav class="sidebar bg-dark" id="sidebar">
      <div class="sidebar-header">
        <h5 class="text-white mt-3 ms-3">Menú</h5>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#home">
            <i class="bi bi-house-fill me-2"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#playlists">
            <i class="bi bi-play-circle-fill me-2"></i>Playlists
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#settings">
            <i class="bi bi-gear-fill me-2"></i>Configuración
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">
            <i class="bi bi-info-circle-fill me-2"></i>Acerca de
          </a>
        </li>
      </ul>
    </nav>

    <!-- Content -->
    <main class="content flex-grow-1">
      <div class="container-fluid p-4">

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Estado del servicio</h5>
            <p class="card-text">
              Backend: <span id="health" class="badge bg-secondary">verificando...</span>
            </p>

            <button class="btn btn-primary" id="btnTest">
              Probar conexión
            </button>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Overlay para cerrar menú en mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
